<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Administrativo - Luna Travel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a3d8f, #3c7bd9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-box {
      background: white;
      color: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }
    h2 {
      color: #1a3d8f;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      background-color: #1a3d8f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #162f70;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Acceso Administrativo</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="pin" placeholder="PIN" />
    <button onclick="login()">Ingresar</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const error = document.getElementById("error");

      if (usuario === "luna25" && pin === "2030") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        error.textContent = "Usuario o PIN incorrectos.";
      }
    }

    // Si ya está logueado, redirigir automáticamente
    if (localStorage.getItem("adminLoggedIn") === "true") {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
