<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rastreo de Equipaje ‚Äî Luna Travel</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- üîπ NAVBAR -->
  <header class="navbar">
    <div class="container">
      <a href="/" class="logo">Luna Travel</a>
      <nav>
        <ul class="menu">
          <li><a href="/servicios">Servicios</a></li>
          <li><a href="/precios">Precios</a></li>
          <li><a href="/tracking" class="active">Rastreo</a></li>
          <li><a href="/contacto" class="btn-primary">Cont√°ctanos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- üîπ SECCI√ìN PRINCIPAL -->
  <main class="container" style="text-align:center; padding:60px 20px;">
    <h1 style="color:#1e3a8a; font-weight:700;">Rastrea tu equipaje</h1>
    <p style="margin-top:10px;">Consulta el estado y ubicaci√≥n de tu equipaje ingresando el n√∫mero de orden.</p>

    <div style="margin-top:30px;">
      <input type="text" id="orderNumber" placeholder="Ejemplo: LT-1234"
             style="padding:10px; border:1px solid #ccc; border-radius:8px; width:250px;">
      <button id="buscarBtn" style="padding:10px 20px; background:#1e3a8a; color:white; border:none; border-radius:8px; cursor:pointer;">
        Buscar
      </button>
    </div>

    <!-- üîπ RESULTADO -->
    <div id="resultado"
         style="margin-top:40px; background:#f9fafb; border-radius:12px; padding:20px; max-width:500px; margin-left:auto; margin-right:auto;">
    </div>
  </main>

  <!-- üîπ FOOTER -->
  <footer style="text-align:center; padding:30px; background:#1e3a8a; color:white; font-size:14px;">
    ¬© 2025 Luna Travel ‚Äî Env√≠os, boletos y tr√°mites confiables.
  </footer>

  <!-- ========================================================= -->
  <!-- üîπ VARIABLES INYECTADAS DESDE NETLIFY -->
  <script>
    window.FIREBASE_API_KEY = "{{FIREBASE_API_KEY}}";
    window.FIREBASE_AUTH_DOMAIN = "{{FIREBASE_AUTH_DOMAIN}}";
    window.FIREBASE_PROJECT_ID = "{{FIREBASE_PROJECT_ID}}";
    window.FIREBASE_MEASUREMENT_ID = "{{FIREBASE_MEASUREMENT_ID}}";
  </script>

  <!-- ========================================================= -->
  <!-- üîπ FIREBASE Y FUNCIONALIDAD -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ‚úÖ Configuraci√≥n Firebase usando variables globales inyectadas desde Netlify
    const firebaseConfig = {
      apiKey: window.FIREBASE_API_KEY,
      authDomain: window.FIREBASE_AUTH_DOMAIN,
      projectId: window.FIREBASE_PROJECT_ID,
      measurementId: window.FIREBASE_MEASUREMENT_ID,
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîç Funci√≥n de rastreo
    async function buscarEquipaje() {
      const orderId = document.getElementById("orderNumber").value.trim();
      const resultado = document.getElementById("resultado");

      if (!orderId) {
        resultado.innerHTML = "<p style='color:red;'>Por favor ingresa un n√∫mero de orden.</p>";
        return;
      }

      try {
        const docRef = doc(db, "luggage", orderId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          resultado.innerHTML = `
            <div style="text-align:left;">
              <h3 style="color:#1e3a8a;">üì¶ Informaci√≥n del equipaje</h3>
              <p><strong>Estado:</strong> ${data.estado}</p>
              <p><strong>Ubicaci√≥n:</strong> ${data.ubicacion}</p>
              <p><strong>√öltima actualizaci√≥n:</strong> ${data.fecha}</p>
            </div>
          `;
        } else {
          resultado.innerHTML = "<p>No se encontr√≥ informaci√≥n para ese n√∫mero de orden.</p>";
        }
      } catch (error) {
        console.error("Error al buscar:", error);
        resultado.innerHTML = "<p style='color:red;'>Hubo un error al conectar con la base de datos.</p>";
      }
    }

    document.getElementById("buscarBtn").addEventListener("click", buscarEquipaje);
  </script>
</body>
</html>
