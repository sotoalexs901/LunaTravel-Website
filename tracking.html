<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rastreo | Luna Travel</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8faff;
      margin: 0;
      padding: 0;
      color: #1a2a44;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      font-size: 1.5rem;
      color: #0a3475;
      margin: 0;
    }

    nav a {
      color: #0a3475;
      margin-left: 1.2rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a.active {
      border-bottom: 2px solid #0a3475;
      padding-bottom: 3px;
    }

    main {
      text-align: center;
      padding: 4rem 1rem;
    }

    h2 {
      font-size: 2rem;
      color: #0a3475;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 230px;
    }

    button {
      padding: 0.6rem 1.5rem;
      background-color: #0a3475;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
    }

    button:hover {
      background-color: #174b9b;
    }

    #result {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .success {
      color: #0a3475;
    }

    .error {
      color: #e63946;
      font-weight: 600;
    }

    footer {
      background-color: #1a3475;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Luna Travel</h1>
    <nav>
      <a href="index.html">Servicios</a>
      <a href="pricing.html">Precios</a>
      <a href="tracking.html" class="active">Rastreo</a>
      <a href="contact.html">Contáctanos</a>
    </nav>
  </header>

  <main>
    <h2>Rastrea tu equipaje</h2>
    <p>Consulta el estado y ubicación de tu equipaje ingresando el número de orden.</p>

    <div>
      <input type="text" id="orderNumber" placeholder="LT-1234" />
      <button onclick="buscarEquipaje()">Buscar</button>
    </div>

    <div id="result"></div>
  </main>

  <footer>
    © 2025 Luna Travel — Envíos, boletos y trámites confiables.
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUiJ9u2GyPBovgoaS64r89E1tydCP5Na4",
      authDomain: "lunatrack-95199.firebaseapp.com",
      projectId: "lunatrack-95199",
      storageBucket: "lunatrack-95199.firebasestorage.app",
      messagingSenderId: "82970120947",
      appId: "1:82970120947:web:2d7b70d052816802c05d86",
      measurementId: "G-QCYKV5DXKD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.buscarEquipaje = async function () {
      const orderNumber = document.getElementById("orderNumber").value.trim();
      const resultDiv = document.getElementById("result");

      if (!orderNumber) {
        resultDiv.innerHTML = `<p class="error">Por favor, ingresa un número de orden.</p>`;
        return;
      }

      try {
        const docRef = doc(db, "equipaje", orderNumber);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          resultDiv.innerHTML = `
            <div class="success">
              <h3>Resultado del rastreo</h3>
              <p><strong>Estado:</strong> ${data.estado}</p>
              <p><strong>Ubicación:</strong> ${data.ubicacion}</p>
              <p><strong>Última actualización:</strong> ${data.fecha}</p>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<p class="error">No se encontró información para ese número de orden.</p>`;
        }
      } catch (error) {
        console.error("Firestore error:", error);
        resultDiv.innerHTML = `<p class="error">Error al conectar con la base de datos: ${error.message}</p>`;
      }
    };
  </script>
</body>
</html>
