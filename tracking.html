<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rastrea tu equipaje | Luna Travel</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <header>
    <nav>
      <a href="/" class="logo">Luna Travel</a>
      <ul>
        <li><a href="/#services">Servicios</a></li>
        <li><a href="/#pricing">Precios</a></li>
        <li><a href="/tracking.html" class="active">Rastreo</a></li>
        <li><a href="/#contact">Cont√°ctanos</a></li>
      </ul>
    </nav>
  </header>

  <main class="tracking-section">
    <h1>Rastrea tu equipaje</h1>
    <p>Consulta el estado y ubicaci√≥n de tu equipaje ingresando el n√∫mero de orden.</p>

    <div class="tracking-form">
      <input type="text" id="orderInput" placeholder="LT-1234" />
      <button id="buscarBtn">Buscar</button>
    </div>

    <div id="resultado" class="tracking-result"></div>
  </main>

  <footer>
    <p>¬© 2025 Luna Travel ‚Äî Env√≠os, boletos y tr√°mites confiables.</p>
  </footer>

  <script type="module">
    import { db } from "./firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const input = document.getElementById("orderInput");
    const btn = document.getElementById("buscarBtn");
    const resultado = document.getElementById("resultado");

    // ‚úÖ Mostrar aviso si Firebase no est√° bien configurado
    import.meta.env?.VITE_API_KEY
      ? console.log("Variables cargadas correctamente.")
      : console.warn("‚ö†Ô∏è Variables de entorno VITE_* no detectadas. Se usar√° configuraci√≥n local.");

    // üîç Funci√≥n de b√∫squeda
    async function buscarEquipaje() {
      const orderId = input.value.trim();
      if (!orderId) {
        resultado.textContent = "Por favor, ingresa un n√∫mero de orden v√°lido.";
        return;
      }

      resultado.textContent = "Buscando informaci√≥n...";

      try {
        const docRef = doc(db, "luggage", orderId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          resultado.innerHTML = `
            <h3>Resultado del rastreo:</h3>
            <p><strong>Estado:</strong> ${data.estado}</p>
            <p><strong>Ubicaci√≥n:</strong> ${data.ubicacion}</p>
            <p><strong>√öltima actualizaci√≥n:</strong> ${data.fecha}</p>
          `;
        } else {
          resultado.textContent = "No se encontr√≥ informaci√≥n para ese n√∫mero de orden.";
        }
      } catch (error) {
        console.error("Error al consultar Firestore:", error);
        resultado.textContent = "Error al conectar con el servidor. Revisa la consola.";
      }
    }

    btn.addEventListener("click", buscarEquipaje);
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f9fbff;
    }

    header {
      background: white;
      padding: 10px 20px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #001d4a;
      font-weight: 500;
    }

    nav a.active {
      color: #133e87;
      font-weight: 600;
    }

    .tracking-section {
      text-align: center;
      padding: 60px 20px;
    }

    .tracking-form {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .tracking-form input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 220px;
    }

    .tracking-form button {
      padding: 10px 20px;
      background-color: #133e87;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .tracking-result {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }

    footer {
      background: #133e87;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 60px;
    }
  </style>
</body>
</html>
