<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rastreo de Equipaje ‚Äî Luna Travel</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="navbar">
    <div class="container">
      <a href="/" class="logo">Luna Travel</a>
      <nav>
        <ul class="menu">
          <li><a href="/servicios">Servicios</a></li>
          <li><a href="/precios">Precios</a></li>
          <li><a href="/tracking" class="active">Rastreo</a></li>
          <li><a href="/contacto" class="btn-primary">Cont√°ctanos</a></li>
          <script type="module" src="./firebase.js"></script>

        </ul>
      </nav>
    </div>
  </header>

  <main class="container" style="text-align:center; padding:60px 20px;">
    <h1 style="color:#1e3a8a; font-weight:700;">Rastrea tu equipaje</h1>
    <p style="margin-top:10px;">Consulta el estado y ubicaci√≥n de tu equipaje ingresando el n√∫mero de orden.</p>

    <div style="margin-top:30px;">
      <input id="orderNumber" placeholder="Ejemplo: LT-1234"
             style="padding:10px; border:1px solid #ccc; border-radius:8px; width:250px;">
      <button id="buscarBtn" style="padding:10px 20px; background:#1e3a8a; color:white; border:none; border-radius:8px; cursor:pointer;">
        Buscar
      </button>
    </div>

    <div id="resultado"
         style="margin-top:40px; background:#f9fafb; border-radius:12px; padding:20px; max-width:520px; margin-left:auto; margin-right:auto;">
    </div>
  </main>

  <footer style="text-align:center; padding:30px; background:#1e3a8a; color:white; font-size:14px;">
    ¬© 2025 Luna Travel ‚Äî Env√≠os, boletos y tr√°mites confiables.
  </footer>

  <!-- Firebase SDKs (CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ‚ö†Ô∏è CONFIG REAL (copiada de tu consola de Firebase)
    const firebaseConfig = {
      apiKey: "AIzaSyBUiJ9u2GyPBovgoaS64r89E1tydCP5Na4",
      authDomain: "lunatrack-95199.firebaseapp.com",
      projectId: "lunatrack-95199",
      storageBucket: "lunatrack-95199.firebasestorage.app",
      messagingSenderId: "82970120947",
      appId: "1:82970120947:web:2d7b70d052816802c05d86",
      measurementId: "G-QCYKV5DXKD"
    };

    // Debug: ver en consola qu√© config se est√° usando
    console.log("Firebase config:", firebaseConfig);

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    async function buscarEquipaje() {
      const orderId   = document.getElementById("orderNumber").value.trim();
      const resultado = document.getElementById("resultado");

      if (!orderId) {
        resultado.innerHTML = "<p style='color:#b91c1c'>Ingresa un n√∫mero de orden.</p>";
        return;
      }

      resultado.innerHTML = "Buscando‚Ä¶";

      try {
        const ref  = doc(db, "luggage", orderId); // colecci√≥n: luggage | docId: LT-1234
        const snap = await getDoc(ref);

        if (snap.exists()) {
          const d = snap.data();
          resultado.innerHTML = `
            <div style="text-align:left">
              <h3 style="color:#1e3a8a; margin:0 0 8px">üì¶ Informaci√≥n del equipaje</h3>
              <p><b>Estado:</b> ${d.estado ?? "-"}</p>
              <p><b>Ubicaci√≥n:</b> ${d.ubicacion ?? "-"}</p>
              <p><b>√öltima actualizaci√≥n:</b> ${d.fecha ?? "-"}</p>
            </div>
          `;
        } else {
          resultado.innerHTML = "<p>No se encontr√≥ informaci√≥n para ese n√∫mero de orden.</p>";
        }
      } catch (err) {
        console.error("Firestore error ‚Üí", err);
        resultado.innerHTML = `<p style="color:#b91c1c">Error conectando con la base de datos (revisa consola).<br>
          <small>${err?.code ?? ""} ${err?.message ?? ""}</small></p>`;
      }
    }

    document.getElementById("buscarBtn").addEventListener("click", buscarEquipaje);
  </script>
</body>
</html>
