<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luna Travel - Administraci√≥n y Servicios</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      color: #222;
    }

    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      color: #111;
      margin-bottom: 15px;
    }

    .service-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 250px;
      vertical-align: top;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 250px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .edit-btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      border: none;
      cursor: pointer;
    }

    .edit-btn:hover {
      background: #0056b3;
    }

    footer {
      background: #111;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }

    .contact-info {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 99999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <header>
    <img src="/images/luna-logo.jpeg" alt="Luna Travel Logo" />
    Luna Travel üåô
  </header>

  <!-- SECCI√ìN SERVICIOS -->
  <section id="services">
    <h2>Servicios y Precios</h2>
    <div id="services-container">Cargando servicios...</div>
  </section>

  <!-- SECCI√ìN GALER√çA -->
  <section id="gallery">
    <h2>Galer√≠a de Fotos</h2>
    <div id="gallery-container" class="gallery">Cargando fotos...</div>
  </section>

  <!-- SECCI√ìN TESTIMONIOS -->
  <section id="testimonials">
    <h2>Lo que dicen nuestros clientes</h2>
    <div id="testimonials-container">Cargando testimonios...</div>
  </section>

  <!-- BOTONES DE EDICI√ìN -->
  <div style="margin-top: 30px;">
    <button class="edit-btn" onclick="openCMS('pricing')">üõ† Editar Precios y Servicios</button>
    <button class="edit-btn" onclick="openCMS('gallery')">üì∏ Subir / Editar Fotos</button>
    <button class="edit-btn" onclick="openCMS('testimonials')">üí¨ Editar Testimonios</button>
    <button class="edit-btn" onclick="openCMS('contact')">üìû Editar Contacto</button>
  </div>

  <!-- SECCI√ìN CONTACTO -->
  <footer>
    <h3>Contacto</h3>
    <div class="contact-info" id="contact-container">Cargando datos...</div>
    <p>¬© 2025 Luna Travel. Todos los derechos reservados.</p>
  </footer>

  <!-- SCRIPT: CARGA DE DATOS -->
  <script>
    async function loadJSON(url) {
      try {
        const res = await fetch(url);
        return await res.json();
      } catch (e) {
        console.error('Error cargando', url, e);
        return [];
      }
    }

    async function loadSiteData() {
      // Servicios
      const servicesData = await loadJSON('/data/pricing.json');
      const servicesDiv = document.getElementById('services-container');
      servicesDiv.innerHTML = '';
      servicesData.servicios?.forEach(s => {
        const card = document.createElement('div');
        card.className = 'service-card';
        card.innerHTML = `<h3>${s.name_es}</h3><p>${s.desc_es}</p><strong>${s.price}</strong>`;
        servicesDiv.appendChild(card);
      });

      // Galer√≠a
      const galleryDiv = document.getElementById('gallery-container');
      galleryDiv.innerHTML = '';
      const galleryFiles = await fetch('/uploads/gallery/')
        .then(r => r.text())
        .then(text => {
          const matches = [...text.matchAll(/href="([^"]+\.json)"/g)].map(m => m[1]);
          return matches;
        })
        .catch(() => []);

      if (galleryFiles.length === 0) {
        galleryDiv.textContent = 'No hay fotos a√∫n.';
      } else {
        for (const file of galleryFiles) {
          try {
            const item = await loadJSON('/uploads/gallery/' + file);
            if (item.image) {
              const img = document.createElement('img');
              img.src = item.image;
              img.alt = item.title || 'Foto de servicio';
              galleryDiv.appendChild(img);
            }
          } catch {}
        }
      }

      // Testimonios
      const testiData = await loadJSON('/data/testimonials.json');
      const testiDiv = document.getElementById('testimonials-container');
      testiDiv.innerHTML = '';
      testiData.forEach(t => {
        const p = document.createElement('p');
        p.textContent = `‚Äú${t.comment}‚Äù ‚Äî ${t.name}`;
        testiDiv.appendChild(p);
      });

      // Contacto
      const contactData = await loadJSON('/data/contact.json');
      const c = contactData[0];
      document.getElementById('contact-container').innerHTML = `
        üìß ${c.email}<br>‚òéÔ∏è ${c.phone}<br>üìç ${c.address}<br>üí¨ WhatsApp: ${c.whatsapp}
      `;
    }

    loadSiteData();
  </script>

  <!-- SCRIPT: ABRIR CMS EN NUEVA PESTA√ëA -->
  <script>
    function openCMS(section) {
      const url = `https://www.lunatravel25.com/admin/#/collections/${section}`;
      showToast("Abriendo panel de administraci√≥n...");
      window.open(url, "_blank", "noopener,noreferrer");
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }
  </script>

  <!-- SCRIPT: DEPLOY AUTOM√ÅTICO -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.CMS) {
        window.CMS.registerEventListener({
          name: "postSave",
          handler: async () => {
            try {
              const hookURL = "https://api.netlify.com/build_hooks/68f385ceb6df808073f90acd";
              await fetch(hookURL, { method: "POST" });
              showToast("üü¢ Sitio actualizado correctamente ‚úÖ");
            } catch (err) {
              showToast("‚ö†Ô∏è Error al desplegar autom√°ticamente");
            }
          },
        });
      }
    });
  </script>
</body>
</html>
