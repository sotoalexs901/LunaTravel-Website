backend:
  name: github
  repo: sotoalexs901/LunaTravel-Website
  branch: main
  base_url: https://api.netlify.com
  auth_type: pkce

media_folder: "uploads"
public_folder: "/uploads"

site_url: https://www.lunatravel25.com

collections:
  - name: "pricing"
    label: "Precios y Servicios"
    folder: "data/pricing"
    create: true
    extension: "json"
    fields:
      - { label: "Nombre (ES)", name: "name_es", widget: "string" }
      - { label: "Nombre (EN)", name: "name_en", widget: "string" }
      - { label: "Precio", name: "price", widget: "string" }
      - { label: "Descripción (ES)", name: "desc_es", widget: "text" }
      - { label: "Descripción (EN)", name: "desc_en", widget: "text" }

  - name: "contact"
    label: "Contacto"
    folder: "data/contact"
    create: true
    extension: "json"
    fields:
      - { label: "Correo electrónico", name: "email", widget: "string" }
      - { label: "Teléfono", name: "phone", widget: "string" }
      - { label: "WhatsApp", name: "whatsapp", widget: "string" }
      - { label: "Dirección", name: "address", widget: "string" }

  - name: "gallery"
    label: "Galería"
    folder: "data/gallery"
    create: true
    extension: "json"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Imagen", name: "image", widget: "image" }

  - name: "testimonials"
    label: "Testimonios"
    folder: "data/testimonials"
    create: true
    extension: "json"
    fields:
      - { label: "Nombre", name: "name", widget: "string" }
      - { label: "Comentario", name: "comment", widget: "text" }
