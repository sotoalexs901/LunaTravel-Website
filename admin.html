<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci√≥n - Luna Travel</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Librer√≠a de c√≥digos de barras -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBUiJ9u2GyPBovgoaS64r89E1tydCP5Na4",
    authDomain: "lunatrack-95199.firebaseapp.com",
    projectId: "lunatrack-95199",
    storageBucket: "lunatrack-95199.firebasestorage.app",
    messagingSenderId: "82970120947",
    appId: "1:82970120947:web:2d7b70d052816802c05d86",
    measurementId: "G-QCYKV5DXKD"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Generar c√≥digo √∫nico
  window.generarCodigo = function() {
    const timestamp = Date.now().toString().slice(-6);
    return "LT-" + timestamp;
  };

  // Enviar datos a Firebase
  window.registrarEquipaje = async function() {
    const cliente = document.getElementById("cliente").value.trim();
    const destino = document.getElementById("destino").value.trim();
    const estado = document.getElementById("estado").value.trim();
    const ubicacion = document.getElementById("ubicacion").value.trim();

    if (!cliente || !destino || !estado || !ubicacion) {
      alert("Por favor completa todos los campos.");
      return;
    }

    const codigo = generarCodigo();

    try {
      // üî• Guardar el documento usando el c√≥digo como ID
      await setDoc(doc(db, "equipaje", codigo), {
        codigo,
        cliente,
        destino,
        estado,
        ubicacion,
        fecha: new Date().toLocaleString()
      });

      mostrarRecibo(codigo, cliente, destino, estado, ubicacion);
    } catch (error) {
      console.error("Error al guardar:", error);
      alert("Hubo un error al registrar el equipaje.");
    }
  };

  // Mostrar recibo con c√≥digo de barras
  window.mostrarRecibo = function(codigo, cliente, destino, estado, ubicacion) {
    const reciboDiv = document.getElementById("recibo");
    reciboDiv.innerHTML = `
      <h2>Recibo de Env√≠o</h2>
      <p><strong>C√≥digo:</strong> ${codigo}</p>
      <p><strong>Cliente:</strong> ${cliente}</p>
      <p><strong>Destino:</strong> ${destino}</p>
      <p><strong>Estado:</strong> ${estado}</p>
      <p><strong>Ubicaci√≥n:</strong> ${ubicacion}</p>
      <svg id="codigoBarras"></svg>
      <button onclick="window.print()" class="btn-primary">üñ®Ô∏è Imprimir Recibo</button>
    `;

    // Generar el c√≥digo de barras
    JsBarcode("#codigoBarras", codigo, {
      format: "CODE128",
      width: 2,
      height: 60,
      displayValue: true,
      fontSize: 16,
      lineColor: "#000000"
    });
  };
</script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbff;
      color: #222;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1a3d8f;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #162f70;
    }

    #recibo {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    @media print {
      button { display: none; }
      body { background: white; }
      #recibo { box-shadow: none; }
    }
  </style>
</head>

<body>
  <h1 style="text-align:center; color:#1a3d8f;">Panel de Registro - Luna Travel</h1>

  <div class="form-container">
    <h3>Registrar nuevo env√≠o</h3>
    <input type="text" id="cliente" placeholder="Nombre del cliente" />
    <input type="text" id="destino" placeholder="Destino" />
    <input type="text" id="estado" placeholder="Estado (ej. En tr√°nsito)" />
    <input type="text" id="ubicacion" placeholder="Ubicaci√≥n (ej. Canc√∫n)" />
    <button onclick="registrarEquipaje()">Guardar y generar recibo</button>
  </div>

  <div id="recibo"></div>
</body>
</html>
