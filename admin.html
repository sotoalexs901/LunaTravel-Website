<!DOCTYPE html>
<html lang="es">

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Registro - Luna Travel</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      width: 90%;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #143c8c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0f2f6b;
    }
    #tablaEnvios {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
    }
    #tablaEnvios th, #tablaEnvios td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    #tablaEnvios th {
      background-color: #f2f4f8;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    #login {
      margin-top: 100px;
    }
    .logout-btn {
      float: right;
      margin-top: -40px;
      background-color: #555;

    }
    .logout-btn:hover {
      background-color: #333;
    }
  </style>
</head>
  <div style="display:flex; justify-content:space-between; align-items:center; margin:20px 0;">
  <div>
    <label for="filterEstado" style="font-weight:bold; color:#213D7A;">Filtrar por estado:</label>
    <select id="filterEstado" onchange="filtrarEnvios()" style="padding:6px; border-radius:6px;">
      <option value="todos">Todos</option>
      <option value="en tr√°nsito">En tr√°nsito</option>
      <option value="entregado">Entregado</option>
      <option value="retenido">Retenido</option>
    </select>
  </div>
  <button onclick="exportarExcel()" style="background-color:#213D7A; color:white; padding:8px 14px; border:none; border-radius:8px; cursor:pointer;">
    üì§ Exportar a Excel
  </button>
</div>
<body>
  <!-- LOGIN -->
  <div id="login" class="container">
    <h2>Acceso Administrador</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="login()">Ingresar</button>
    <p id="loginError" style="color:red; display:none;">Usuario o PIN incorrectos.</p>
  </div>

  <!-- PANEL -->
  <div id="panel" class="container" style="display:none;">
    <h2>Panel de Registro - Luna Travel</h2>
    <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>

    <input type="text" id="cliente" placeholder="Cliente">
    <input type="text" id="destino" placeholder="Destino">
    <input type="text" id="estado" placeholder="Estado">
    <input type="text" id="ubicacion" placeholder="Ubicaci√≥n">

    <button onclick="guardarEnvio()">Guardar y generar recibo</button>
    <div id="recibo"></div>

    <!-- üîÑ NUEVA SECCI√ìN ESC√ÅNER -->
    <h3>Actualizar estado con esc√°ner</h3>
    <input type="text" id="scanInput" placeholder="Escanee un c√≥digo LT..." autofocus>
    <p style="font-size:13px;color:#555;">(Coloque el cursor aqu√≠ y escanee el c√≥digo de barras)</p>

    <h3>Env√≠os registrados</h3>
    <table id="tablaEnvios">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Cliente</th>
          <th>Destino</th>
          <th>Estado</th>
          <th>Ubicaci√≥n</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs, query, orderBy, deleteDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUiJ9u2GyPBovgoaS64r89E1tydCP5Na4",
      authDomain: "lunatrack-95199.firebaseapp.com",
      projectId: "lunatrack-95199",
      storageBucket: "lunatrack-95199.firebasestorage.app",
      messagingSenderId: "82970120947",
      appId: "1:82970120947:web:2d7b70d052816802c05d86",
      measurementId: "G-QCYKV5DXKD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // LOGIN
    window.login = function() {
      const user = document.getElementById("usuario").value.trim();
      const pin = document.getElementById("pin").value.trim();

      if (user === "luna25" && pin === "2030") {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarEnvios();
        document.getElementById("scanInput").focus();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    };

    // CERRAR SESI√ìN
    window.cerrarSesion = function() {
      document.getElementById("panel").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("usuario").value = "";
      document.getElementById("pin").value = "";
      document.getElementById("loginError").style.display = "none";
    };

    // GENERAR C√ìDIGO
    function generarCodigo() {
      const random = Math.floor(100000 + Math.random() * 900000);
      return `LT-${random}`;
    }

    // GUARDAR ENV√çO
    window.guardarEnvio = async function() {
      const cliente = document.getElementById("cliente").value.trim();
      const destino = document.getElementById("destino").value.trim();
      const estado = document.getElementById("estado").value.trim();
      const ubicacion = document.getElementById("ubicacion").value.trim();

      if (!cliente || !destino || !estado || !ubicacion) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const codigo = generarCodigo();
      try {
        await setDoc(doc(db, "equipaje", codigo), {
          codigo,
          cliente,
          destino,
          estado,
          ubicacion,
          fecha: new Date().toLocaleString()
        });
        mostrarRecibo(codigo, cliente, destino, estado, ubicacion);
        cargarEnvios();
        alert("‚úÖ Env√≠o registrado correctamente.");
      } catch (error) {
        console.error("Error al guardar:", error);
        alert("Error al registrar el env√≠o.");
      }
    };

    // MOSTRAR RECIBO
    function mostrarRecibo(codigo, cliente, destino, estado, ubicacion) {
      const reciboDiv = document.getElementById("recibo");
      reciboDiv.innerHTML = `
        <div class="container">
          <h3>Recibo de Env√≠o</h3>
          <p><strong>C√≥digo:</strong> ${codigo}</p>
          <p><strong>Cliente:</strong> ${cliente}</p>
          <p><strong>Destino:</strong> ${destino}</p>
          <p><strong>Estado:</strong> ${estado}</p>
          <p><strong>Ubicaci√≥n:</strong> ${ubicacion}</p>
          <svg id="codigoBarras"></svg>
          <p><button onclick="window.print()">üñ®Ô∏è Imprimir Recibo</button></p>
        </div>
      `;
      JsBarcode("#codigoBarras", codigo, {
        format: "CODE128",
        width: 2,
        height: 60,
        displayValue: true,
        fontSize: 16
      });
    }

    // CARGAR ENVIOS
    async function cargarEnvios() {
      const tabla = document.getElementById("tablaBody");
      tabla.innerHTML = "";
      const q = query(collection(db, "equipaje"), orderBy("fecha", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = `
          <tr>
            <td>${data.codigo}</td>
            <td>${data.cliente}</td>
            <td>${data.destino}</td>
            <td>${data.estado}</td>
            <td>${data.ubicacion}</td>
            <td>${data.fecha}</td>
            <td><button class="delete-btn" onclick="eliminarRegistro('${data.codigo}')">üóëÔ∏è Eliminar</button></td>
          </tr>
        `;
        tabla.innerHTML += row;
      });
    }
    window.cargarEnvios = cargarEnvios;

    // üÜï ESC√ÅNER AUTOM√ÅTICO
    const scanInput = document.getElementById("scanInput");
    scanInput.addEventListener("change", async () => {
      const codigo = scanInput.value.trim();
      if (!codigo) return;

      const nuevoEstado = prompt("Nuevo estado (ej. Entregado, En tr√°nsito, En espera):");
      const nuevaUbicacion = prompt("Nueva ubicaci√≥n (opcional):");

      try {
        const ref = doc(db, "equipaje", codigo);
        await updateDoc(ref, {
          estado: nuevoEstado || "Sin cambios",
          ubicacion: nuevaUbicacion || "Sin cambios",
          fecha: new Date().toLocaleString()
        });
        alert(`‚úÖ Estado del env√≠o ${codigo} actualizado correctamente.`);
        cargarEnvios();
      } catch (error) {
        alert("‚ùå Error al actualizar el env√≠o. Verifica el c√≥digo.");
      }

      scanInput.value = "";
      scanInput.focus(); // vuelve a esperar el siguiente escaneo
    });

    // ELIMINAR REGISTRO
    window.eliminarRegistro = async function(codigo) {
      if (!confirm(`¬øSeguro que deseas eliminar el env√≠o ${codigo}?`)) return;
      try {
        await deleteDoc(doc(db, "equipaje", codigo));
        alert(`Registro ${codigo} eliminado correctamente.`);
        cargarEnvios();
      } catch (error) {
        console.error("Error al eliminar:", error);
        alert("Error al intentar eliminar el registro.");
      }
    };
  </script>
    </script>

  <!-- üîπ Bloque para exportar registros a Excel y filtrar por estado -->
  <script>
    let registrosEnvios = [];

    async function cargarEnvios() {
      const querySnapshot = await getDocs(collection(db, "equipaje"));
      registrosEnvios = [];
      querySnapshot.forEach(doc => {
        registrosEnvios.push({ id: doc.id, ...doc.data() });
      });
      mostrarEnvios(registrosEnvios);
    }

    function filtrarEnvios() {
      const estadoSeleccionado = document.getElementById("filterEstado").value;
      let filtrados = [];
      if (estadoSeleccionado === "todos") {
        filtrados = registrosEnvios;
      } else {
        filtrados = registrosEnvios.filter(envio => envio.estado?.toLowerCase() === estadoSeleccionado.toLowerCase());
      }
      mostrarEnvios(filtrados);
    }

    function mostrarEnvios(lista) {
      const tabla = document.getElementById("tablaEnvios");
      tabla.innerHTML = `
        <tr style="background:#213D7A; color:white;">
          <th>ID</th><th>Cliente</th><th>Destino</th><th>Estado</th><th>Fecha</th>
        </tr>
      `;
      lista.forEach(envio => {
        tabla.innerHTML += `
          <tr>
            <td>${envio.id}</td>
            <td>${envio.cliente || '‚Äî'}</td>
            <td>${envio.destino || '‚Äî'}</td>
            <td>${envio.estado || 'Sin estado'}</td>
            <td>${envio.fecha || '‚Äî'}</td>
          </tr>
        `;
      });
    }

    function exportarExcel() {
      if (registrosEnvios.length === 0) {
        alert("No hay registros para exportar.");
        return;
      }

      const estadoSeleccionado = document.getElementById("filterEstado").value;
      let datosAExportar = [];
      if (estadoSeleccionado === "todos") {
        datosAExportar = registrosEnvios;
      } else {
        datosAExportar = registrosEnvios.filter(envio => envio.estado?.toLowerCase() === estadoSeleccionado.toLowerCase());
      }

      const hoja = XLSX.utils.json_to_sheet(datosAExportar);
      const libro = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(libro, hoja, "Env√≠os");
      XLSX.writeFile(libro, `LunaTrack_Envios_${estadoSeleccionado}.xlsx`);
    }

    cargarEnvios();
  </script>

  <!-- Librer√≠a de c√≥digo de barras -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</body>
</html>
