<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Registro - Luna Travel</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Librer√≠as necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 850px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      width: 90%;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #143c8c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #0f2f6b; }
    #tablaEnvios {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
    }
    #tablaEnvios th, #tablaEnvios td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    #tablaEnvios th {
      background-color: #213D7A;
      color: white;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover { background-color: #c0392b; }
    .logout-btn {
      float: right;
      margin-top: -40px;
      background-color: #555;
      padding: 8px 14px;
      border-radius: 6px;
    }
    .logout-btn:hover { background-color: #333; }
    #contador {
      margin-top: 15px;
      font-weight: bold;
      color: #213D7A;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <!-- LOGIN -->
  <div id="login" class="container">
    <h2>Acceso Administrador</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="login()">Ingresar</button>
    <p id="loginError" style="color:red; display:none;">Usuario o PIN incorrectos.</p>
  </div>

  <!-- PANEL -->
  <div id="panel" class="container" style="display:none;">
    <h2>Panel de Registro - Luna Travel</h2>
    <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>

    <input type="text" id="cliente" placeholder="Cliente">
    <input type="text" id="destino" placeholder="Destino">
    <input type="text" id="estado" placeholder="Estado">
    <input type="text" id="ubicacion" placeholder="Ubicaci√≥n">
    <button onclick="guardarEnvio()">Guardar y generar recibo</button>
    <div id="recibo"></div>

    <!-- FILTRO Y EXPORTAR -->
    <div style="display:flex; justify-content:space-between; align-items:center; margin:20px 0;">
      <div>
        <label for="filterEstado" style="font-weight:bold; color:#213D7A;">Filtrar por estado:</label>
        <select id="filterEstado" onchange="filtrarEnvios()" style="padding:6px; border-radius:6px;">
          <option value="todos">Todos</option>
          <option value="recibido">Recibido</option>
          <option value="en tr√°nsito">En Tr√°nsito</option>
          <option value="entregado">Entregado</option>
          <option value="retenido">Retenido</option>
          <option value="retenido">Procesando para su entrega</option>
        </select>
      </div>
      <div>
        <button onclick="exportarExcel()" style="background-color:#213D7A; color:white; padding:8px 14px; border:none; border-radius:8px; cursor:pointer;">
          üì§ Exportar Excel
        </button>
        <button onclick="exportarPDF()" style="background-color:#c62828; color:white; padding:8px 14px; border:none; border-radius:8px; cursor:pointer;">
          üßæ Exportar PDF
        </button>
      </div>
    </div>

    <!-- ESC√ÅNER -->
    <h3>Actualizar estado con esc√°ner</h3>
    <input type="text" id="scanInput" placeholder="Escanee un c√≥digo LT..." autofocus>
    <p style="font-size:13px;color:#555;">(Coloque el cursor aqu√≠ y escanee el c√≥digo de barras)</p>

    <!-- TABLA Y CONTADOR -->
    <h3>Env√≠os registrados</h3>
    <p id="contador">üì¶ 0 env√≠os cargados</p>
    <table id="tablaEnvios">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Cliente</th>
          <th>Destino</th>
          <th>Estado</th>
          <th>Ubicaci√≥n</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBody"></tbody>
    </table>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, collection, getDocs, query, orderBy, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUiJ9u2GyPBovgoaS64r89E1tydCP5Na4",
      authDomain: "lunatrack-95199.firebaseapp.com",
      projectId: "lunatrack-95199",
      storageBucket: "lunatrack-95199.firebasestorage.app",
      messagingSenderId: "82970120947",
      appId: "1:82970120947:web:2d7b70d052816802c05d86",
      measurementId: "G-QCYKV5DXKD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let registrosEnvios = [];

    // LOGIN
    window.login = function() {
      const user = document.getElementById("usuario").value.trim();
      const pin = document.getElementById("pin").value.trim();
      if (user === "luna25" && pin === "2030") {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarEnvios();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    };

    window.cerrarSesion = function() {
      document.getElementById("panel").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("usuario").value = "";
      document.getElementById("pin").value = "";
      document.getElementById("loginError").style.display = "none";
    };

    // GENERAR C√ìDIGO
    function generarCodigo() {
      const random = Math.floor(100000 + Math.random() * 900000);
      return `LT-${random}`;
    }

    // GUARDAR ENV√çO
    window.guardarEnvio = async function() {
      const cliente = document.getElementById("cliente").value.trim();
      const destino = document.getElementById("destino").value.trim();
      const estado = document.getElementById("estado").value.trim();
      const ubicacion = document.getElementById("ubicacion").value.trim();

      if (!cliente || !destino || !estado || !ubicacion) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const codigo = generarCodigo();
      await setDoc(doc(db, "equipaje", codigo), {
        codigo, cliente, destino, estado, ubicacion,
        fecha: new Date().toLocaleString()
      });

      alert("‚úÖ Env√≠o registrado correctamente.");
      cargarEnvios();
    };

    // CARGAR ENV√çOS
    async function cargarEnvios() {
      const tabla = document.getElementById("tablaBody");
      const contador = document.getElementById("contador");
      tabla.innerHTML = "";
      const q = query(collection(db, "equipaje"), orderBy("fecha", "desc"));
      const querySnapshot = await getDocs(q);
      registrosEnvios = [];
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        registrosEnvios.push(data);
      });
      mostrarEnvios(registrosEnvios);
      contador.textContent = `üì¶ ${registrosEnvios.length} env√≠os cargados`;
    }

    function mostrarEnvios(lista) {
      const tabla = document.getElementById("tablaBody");
      const contador = document.getElementById("contador");
      tabla.innerHTML = "";
      lista.forEach((data) => {
        tabla.innerHTML += `
          <tr>
            <td>${data.codigo}</td>
            <td>${data.cliente}</td>
            <td>${data.destino}</td>
            <td>${data.estado}</td>
            <td>${data.ubicacion}</td>
            <td>${data.fecha}</td>
            <td><button class="delete-btn" onclick="eliminarRegistro('${data.codigo}')">üóëÔ∏è</button></td>
          </tr>`;
      });
      contador.textContent = `üì¶ ${lista.length} ${lista.length === 1 ? "env√≠o" : "env√≠os"} ${document.getElementById("filterEstado").value}`;
    }

    // FILTRO
    window.filtrarEnvios = function() {
      const estado = document.getElementById("filterEstado").value.toLowerCase();
      const filtrados = estado === "todos"
        ? registrosEnvios
        : registrosEnvios.filter(e => e.estado?.toLowerCase() === estado);
      mostrarEnvios(filtrados);
    };

    // EXPORTAR EXCEL
    window.exportarExcel = function() {
      const estado = document.getElementById("filterEstado").value.toLowerCase();
      const datos = estado === "todos" ? registrosEnvios : registrosEnvios.filter(e => e.estado?.toLowerCase() === estado);
      if (datos.length === 0) return alert("No hay registros para exportar.");
      const hoja = XLSX.utils.json_to_sheet(datos);
      const libro = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(libro, hoja, "Env√≠os");
      const fecha = new Date().toISOString().split("T")[0];
      XLSX.writeFile(libro, `LunaTrack_${estado}_${fecha}.xlsx`);
    };

    // EXPORTAR PDF
    window.exportarPDF = function() {
      const { jsPDF } = window.jspdf;
      const docPDF = new jsPDF();
      const estado = document.getElementById("filterEstado").value;
      const datos = estado === "todos" ? registrosEnvios : registrosEnvios.filter(e => e.estado?.toLowerCase() === estado);
      if (datos.length === 0) return alert("No hay registros para exportar.");
      docPDF.text(`LunaTrack - Env√≠os (${estado})`, 14, 15);
      const filas = datos.map(d => [d.codigo, d.cliente, d.destino, d.estado, d.ubicacion, d.fecha]);
      docPDF.autoTable({
        head: [["C√≥digo", "Cliente", "Destino", "Estado", "Ubicaci√≥n", "Fecha"]],
        body: filas,
        startY: 25,
      });
      const fecha = new Date().toISOString().split("T")[0];
      docPDF.save(`LunaTrack_${estado}_${fecha}.pdf`);
    };

    // ESC√ÅNER
    const scanInput = document.getElementById("scanInput");
    scanInput.addEventListener("change", async () => {
      const codigo = scanInput.value.trim();
      if (!codigo) return;
      const nuevoEstado = prompt("Nuevo estado (ej. Entregado, En tr√°nsito, Retenido):");
      const nuevaUbicacion = prompt("Nueva ubicaci√≥n (opcional):");
      const ref = doc(db, "equipaje", codigo);
      await updateDoc(ref, {
        estado: nuevoEstado || "Sin cambios",
        ubicacion: nuevaUbicacion || "Sin cambios",
        fecha: new Date().toLocaleString(),
      });
      alert(`‚úÖ Estado del env√≠o ${codigo} actualizado.`);
      cargarEnvios();
      scanInput.value = "";
      scanInput.focus();
    });

    // ELIMINAR
    window.eliminarRegistro = async function(codigo) {
      if (!confirm(`¬øEliminar el env√≠o ${codigo}?`)) return;
      await deleteDoc(doc(db, "equipaje", codigo));
      alert(`Registro ${codigo} eliminado.`);
      cargarEnvios();
    };
  </script>

  <!-- C√≥digo de barras -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</body>
</html>
