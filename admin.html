<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci√≥n | LunaTrack</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Librer√≠a para exportar a Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #213D7A;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    main {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .toolbar select, .toolbar button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    .toolbar button {
      background: #213D7A;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .toolbar button:hover {
      background: #1a3163;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #213D7A;
      color: white;
    }
    tr:hover {
      background: #f1f5ff;
    }
    .delete-btn {
      color: #e03131;
      cursor: pointer;
      font-weight: bold;
    }
    #scanInput {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>üì¶ Panel de Administraci√≥n - LunaTrack</header>

  <main>
    <div class="toolbar">
      <div>
        <label for="filterEstado"><strong>Filtrar por estado:</strong></label>
        <select id="filterEstado" onchange="filtrarEnvios()">
          <option value="todos">Todos</option>
          <option value="recibido">Recibido</option>
          <option value="en tr√°nsito">En Tr√°nsito</option>
          <option value="entregado">Entregado</option>
        </select>
      </div>

      <button onclick="exportarExcel()">üì§ Exportar a Excel</button>
    </div>

    <table id="tablaEnvios">
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Destino</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Acci√≥n</th>
      </tr>
    </table>

    <input type="text" id="scanInput" placeholder="Escanee el c√≥digo de equipaje..." autofocus />
  </main>

  <!-- ======================================================= -->
  <!-- üîπ CONFIGURACI√ìN FIREBASE -->
  <!-- ======================================================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUiJ9u2GyPBovgoaS64r89E1tydCP5Na4",
      authDomain: "lunatrack-95199.firebaseapp.com",
      projectId: "lunatrack-95199",
      storageBucket: "lunatrack-95199.firebasestorage.app",
      messagingSenderId: "82970120947",
      appId: "1:82970120947:web:2d7b70d052816802c05d86",
      measurementId: "G-QCYKV5DXKD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db; // expone db al resto del c√≥digo
    window.getDocs = getDocs;
    window.collection = collection;
    window.addDoc = addDoc;
    window.deleteDoc = deleteDoc;
    window.doc = doc;
  </script>

  <!-- ======================================================= -->
  <!-- üîπ L√ìGICA PRINCIPAL -->
  <!-- ======================================================= -->
  <script>
    let registrosEnvios = [];

    // Cargar registros desde Firebase
    async function cargarEnvios() {
      const querySnapshot = await getDocs(collection(db, "equipaje"));
      registrosEnvios = [];
      querySnapshot.forEach(doc => {
        registrosEnvios.push({ id: doc.id, ...doc.data() });
      });
      mostrarEnvios(registrosEnvios);
    }

    // Mostrar los env√≠os en la tabla
    function mostrarEnvios(lista) {
      const tabla = document.getElementById("tablaEnvios");
      tabla.innerHTML = `
        <tr>
          <th>ID</th><th>Cliente</th><th>Destino</th><th>Estado</th><th>Fecha</th><th>Acci√≥n</th>
        </tr>
      `;
      lista.forEach(envio => {
        tabla.innerHTML += `
          <tr>
            <td>${envio.id}</td>
            <td>${envio.cliente || "‚Äî"}</td>
            <td>${envio.destino || "‚Äî"}</td>
            <td>${envio.estado || "Sin estado"}</td>
            <td>${envio.fecha || "‚Äî"}</td>
            <td><span class="delete-btn" onclick="eliminarRegistro('${envio.id}')">üóëÔ∏è</span></td>
          </tr>
        `;
      });
    }

    // Filtrar registros por estado
    function filtrarEnvios() {
      const estadoSeleccionado = document.getElementById("filterEstado").value.toLowerCase();
      if (estadoSeleccionado === "todos") {
        mostrarEnvios(registrosEnvios);
      } else {
        const filtrados = registrosEnvios.filter(e => 
          e.estado?.toLowerCase() === estadoSeleccionado
        );
        mostrarEnvios(filtrados);
      }
    }

    // Exportar los registros filtrados a Excel
    function exportarExcel() {
      const estadoSeleccionado = document.getElementById("filterEstado").value.toLowerCase();
      let datos = [];

      if (estadoSeleccionado === "todos") {
        datos = registrosEnvios;
      } else {
        datos = registrosEnvios.filter(e => 
          e.estado?.toLowerCase() === estadoSeleccionado
        );
      }

      if (datos.length === 0) {
        alert("No hay registros para exportar.");
        return;
      }

      const hoja = XLSX.utils.json_to_sheet(datos);
      const libro = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(libro, hoja, "Env√≠os");
      XLSX.writeFile(libro, `LunaTrack_${estadoSeleccionado || "todos"}.xlsx`);
    }

    // Eliminar registro
    async function eliminarRegistro(codigo) {
      if (!confirm(`¬øSeguro que deseas eliminar el env√≠o ${codigo}?`)) return;
      try {
        await deleteDoc(doc(db, "equipaje", codigo));
        alert(`Registro ${codigo} eliminado correctamente.`);
        cargarEnvios();
      } catch (error) {
        console.error("Error al eliminar:", error);
        alert("Error al intentar eliminar el registro.");
      }
    }

    // Esc√°ner autom√°tico
    const scanInput = document.getElementById("scanInput");
    scanInput.addEventListener("change", async () => {
      const codigo = scanInput.value.trim();
      if (!codigo) return;

      await addDoc(collection(db, "equipaje"), {
        codigo,
        estado: "Recibido",
        fecha: new Date().toLocaleString(),
      });

      alert(`C√≥digo ${codigo} registrado como "Recibido"`);
      scanInput.value = "";
      scanInput.focus();
      cargarEnvios();
    });

    // Cargar datos al iniciar
    cargarEnvios();
  </script>

  <!-- Librer√≠a de c√≥digo de barras -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</body>
</html>
