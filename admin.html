<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Registro - Luna Travel</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 850px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      width: 90%;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #143c8c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #0f2f6b; }
    #tablaEnvios {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
    }
    #tablaEnvios th, #tablaEnvios td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    #tablaEnvios th {
      background-color: #213D7A;
      color: white;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover { background-color: #c0392b; }
    .logout-btn {
      float: right;
      margin-top: -40px;
      background-color: #555;
      padding: 8px 14px;
      border-radius: 6px;
    }
    .logout-btn:hover { background-color: #333; }
    #contador {
      margin-top: 15px;
      font-weight: bold;
      color: #213D7A;
      font-size: 18px;
    }
    #mensajeConfirmacion {
      display: none;
      margin: 15px auto;
      width: 80%;
      padding: 12px;
      background: #e6f9e6;
      color: #1b5e20;
      font-weight: 600;
      border: 1px solid #66bb6a;
      border-radius: 8px;
      animation: fadeInOut 4s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>

<body>
  <!-- LOGIN -->
  <div id="login" class="container">
    <h2>Acceso Administrador</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="login()">Ingresar</button>
    <p id="loginError" style="color:red; display:none;">Usuario o PIN incorrectos.</p>
  </div>

  <!-- PANEL -->
  <div id="panel" class="container" style="display:none;">
    <h2>Panel de Registro - Luna Travel</h2>
    <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>

    <input type="text" id="cliente" placeholder="Cliente">
    <input type="text" id="destino" placeholder="Destino">

    <select id="estado">
      <option value="">Seleccionar estado...</option>
      <option value="Recibido en la Oficina">Recibido en la Oficina</option>
      <option value="En Tr√°nsito">En Tr√°nsito</option>
      <option value="Procesando para Entrega">Procesando para Entrega</option>
      <option value="En Reparto">En Reparto</option>
      <option value="Entregado">Entregado</option>
    </select>

    <input type="text" id="ubicacion" placeholder="Ubicaci√≥n">
    <button onclick="guardarEnvio()">Guardar y generar recibo</button>

    <div id="recibo"></div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin:20px 0;">
      <div>
        <label for="filterEstado" style="font-weight:bold; color:#213D7A;">Filtrar por estado:</label>
        <select id="filterEstado" onchange="filtrarEnvios()" style="padding:6px; border-radius:6px;">
          <option value="todos">Todos</option>
          <option value="recibido en la oficina">Recibido en la Oficina</option>
          <option value="en tr√°nsito">En Tr√°nsito</option>
          <option value="procesando para entrega">Procesando para Entrega</option>
          <option value="en reparto">En Reparto</option>
          <option value="entregado">Entregado</option>
        </select>
      </div>
      <div>
        <button onclick="exportarExcel()">üì§ Exportar Excel</button>
        <button onclick="exportarPDF()" style="background:#c62828;">üßæ Exportar PDF</button>
      </div>
    </div>

    <h3>Actualizar estado con esc√°ner</h3>
    <input type="text" id="scanInput" placeholder="Escanee un c√≥digo LT..." autofocus>
    <div id="actualizarForm" style="display:none; margin-top:10px;">
      <select id="nuevoEstado">
        <option value="">Seleccionar nuevo estado...</option>
        <option value="Recibido en la Oficina">Recibido en la Oficina</option>
        <option value="En Tr√°nsito">En Tr√°nsito</option>
        <option value="Procesando para Entrega">Procesando para Entrega</option>
        <option value="En Reparto">En Reparto</option>
        <option value="Entregado">Entregado</option>
      </select>
      <input type="text" id="nuevaUbicacion" placeholder="Nueva ubicaci√≥n (opcional)">
      <button onclick="confirmarActualizacion()">Actualizar</button>
    </div>

    <div id="mensajeConfirmacion">‚úÖ Env√≠o actualizado correctamente.</div>

    <h3>Env√≠os registrados</h3>
    <p id="contador">üì¶ 0 env√≠os cargados</p>
    <table id="tablaEnvios">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Cliente</th>
          <th>Destino</th>
          <th>Estado</th>
          <th>Ubicaci√≥n</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBody"></tbody>
    </table>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, collection, getDocs, query, orderBy, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUiJ9u2GyPBovgoaS64r89E1tydCP5Na4",
      authDomain: "lunatrack-95199.firebaseapp.com",
      projectId: "lunatrack-95199",
      storageBucket: "lunatrack-95199.firebasestorage.app",
      messagingSenderId: "82970120947",
      appId: "1:82970120947:web:2d7b70d052816802c05d86",
      measurementId: "G-QCYKV5DXKD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let registrosEnvios = [];
    let codigoActual = "";

    // LOGIN
    window.login = function() {
      const user = document.getElementById("usuario").value.trim();
      const pin = document.getElementById("pin").value.trim();
      if (user === "luna25" && pin === "2030") {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarEnvios();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    };

    window.cerrarSesion = function() {
      document.getElementById("panel").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("usuario").value = "";
      document.getElementById("pin").value = "";
      document.getElementById("loginError").style.display = "none";
    };

    // GUARDAR ENV√çO
    function generarCodigo() {
      return `LT-${Math.floor(100000 + Math.random() * 900000)}`;
    }

 window.guardarEnvio = async function() {
  const cliente = document.getElementById("cliente").value.trim();
  const destino = document.getElementById("destino").value.trim();
  const estado = document.getElementById("estado").value.trim();
  const ubicacion = document.getElementById("ubicacion").value.trim();

  if (!cliente || !destino || !estado || !ubicacion) {
    alert("Por favor, completa todos los campos.");
    return;
  }

  const codigo = generarCodigo();
  const datos = {
    codigo,
    cliente,
    destino,
    estado,
    ubicacion,
    fecha: new Date().toLocaleString()
  };

  try {
    await setDoc(doc(db, "equipaje", codigo), datos);

    // ‚úÖ Mostrar recibo con c√≥digo de barras
    const reciboDiv = document.getElementById("recibo");
    reciboDiv.innerHTML = `
      <div class="container" style="border:1px solid #ccc; padding:20px; margin-top:20px;">
        <h3 style="color:#213D7A;">Recibo de Env√≠o</h3>
        <p><strong>C√≥digo:</strong> ${codigo}</p>
        <p><strong>Cliente:</strong> ${cliente}</p>
        <p><strong>Destino:</strong> ${destino}</p>
        <p><strong>Estado:</strong> ${estado}</p>
        <p><strong>Ubicaci√≥n:</strong> ${ubicacion}</p>
        <svg id="codigoBarras"></svg>
        <br>
        <button onclick="window.print()" style="background:#213D7A; color:white; padding:8px 14px; border:none; border-radius:8px;">üñ®Ô∏è Imprimir Recibo</button>
      </div>
    `;

    JsBarcode("#codigoBarras", codigo, {
      format: "CODE128",
      width: 2,
      height: 60,
      displayValue: true,
      fontSize: 16
    });

    cargarEnvios();
    alert("‚úÖ Env√≠o registrado correctamente.");
  } catch (error) {
    console.error("Error al guardar:", error);
    alert("Error al registrar el env√≠o.");
  }
};


    // CARGAR ENVIOS
    async function cargarEnvios() {
      const tabla = document.getElementById("tablaBody");
      tabla.innerHTML = "";
      const q = query(collection(db, "equipaje"), orderBy("fecha", "desc"));
      const querySnapshot = await getDocs(q);
      registrosEnvios = [];
      querySnapshot.forEach(docSnap => registrosEnvios.push(docSnap.data()));
      mostrarEnvios(registrosEnvios);
    }

    function mostrarEnvios(lista) {
      const tabla = document.getElementById("tablaBody");
      tabla.innerHTML = "";
      lista.forEach(data => {
        tabla.innerHTML += `
          <tr>
            <td>${data.codigo}</td>
            <td>${data.cliente}</td>
            <td>${data.destino}</td>
            <td>${data.estado}</td>
            <td>${data.ubicacion}</td>
            <td>${data.fecha}</td>
            <td><button class="delete-btn" onclick="eliminarRegistro('${data.codigo}')">üóëÔ∏è</button></td>
          </tr>`;
      });
      document.getElementById("contador").textContent = `üì¶ ${lista.length} env√≠os cargados`;
    }

    // FILTRAR
    window.filtrarEnvios = function() {
      const estado = document.getElementById("filterEstado").value.toLowerCase();
      const filtrados = estado === "todos" ? registrosEnvios : registrosEnvios.filter(e => e.estado?.toLowerCase() === estado);
      mostrarEnvios(filtrados);
    };

    // EXPORTAR
    window.exportarExcel = function() {
      const hoja = XLSX.utils.json_to_sheet(registrosEnvios);
      const libro = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(libro, hoja, "Env√≠os");
      XLSX.writeFile(libro, `LunaTrack_${new Date().toISOString().split("T")[0]}.xlsx`);
    };

    window.exportarPDF = function() {
      const { jsPDF } = window.jspdf;
      const docPDF = new jsPDF();
      docPDF.text("LunaTrack - Env√≠os", 14, 15);
      docPDF.autoTable({
        head: [["C√≥digo", "Cliente", "Destino", "Estado", "Ubicaci√≥n", "Fecha"]],
        body: registrosEnvios.map(d => [d.codigo, d.cliente, d.destino, d.estado, d.ubicacion, d.fecha]),
        startY: 25,
      });
      docPDF.save(`LunaTrack_${new Date().toISOString().split("T")[0]}.pdf`);
    };

    // ESC√ÅNER Y ACTUALIZACI√ìN
    const scanInput = document.getElementById("scanInput");
    scanInput.addEventListener("change", () => {
      codigoActual = scanInput.value.trim();
      if (!codigoActual) return;
      document.getElementById("actualizarForm").style.display = "block";
      scanInput.value = "";
    });

    window.confirmarActualizacion = async function() {
      const nuevoEstado = document.getElementById("nuevoEstado").value;
      const nuevaUbicacion = document.getElementById("nuevaUbicacion").value;
      if (!nuevoEstado) return alert("Selecciona un estado.");

      const ref = doc(db, "equipaje", codigoActual);
      await updateDoc(ref, { estado: nuevoEstado, ubicacion: nuevaUbicacion || "Sin cambios", fecha: new Date().toLocaleString() });
      document.getElementById("actualizarForm").style.display = "none";
      mostrarMensaje();
      cargarEnvios();
    };

    function mostrarMensaje() {
      const msg = document.getElementById("mensajeConfirmacion");
      msg.style.display = "block";
      setTimeout(() => (msg.style.display = "none"), 3000);
    }

    window.eliminarRegistro = async function(codigo) {
      if (!confirm(`¬øEliminar el env√≠o ${codigo}?`)) return;
      await deleteDoc(doc(db, "equipaje", codigo));
      cargarEnvios();
    };
  </script>
  <!-- C√≥digo de barras -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</body>
</html>
