<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Empleado | Luna Travel</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f3f7fb;
      color: #0a3475;
      margin: 0;
      text-align: center;
    }
    header {
      background-color: white;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 1.3rem; }
    main { padding: 2rem 1rem; }
    input, select {
      width: 80%; max-width: 300px; padding: 0.8rem;
      margin: 0.5rem; border: 1px solid #ccc;
      border-radius: 8px; font-size: 1rem; text-align: center;
    }
    button {
      background-color: #0a3475; color: white;
      border: none; border-radius: 8px;
      padding: 0.8rem 1.5rem; cursor: pointer;
      font-size: 1rem; margin: 0.5rem;
    }
    button:hover { background-color: #174b9b; }
    #qr-reader { width: 280px; margin: 1rem auto; border: 2px solid #ccc; border-radius: 10px; }
    #result {
      margin-top: 1rem; padding: 1rem; background: white;
      border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 85%; margin-left: auto; margin-right: auto;
    }
    footer {
      background-color: #0a3475; color: white;
      padding: 1rem; font-size: 0.9rem;
      position: fixed; bottom: 0; left: 0; width: 100%;
    }
  </style>
</head>
<body>

  <!-- Protecci√≥n -->
  <script>
    const empleado = localStorage.getItem("empleado");
    if (empleado !== "luna25") {
      alert("‚ö†Ô∏è Acceso denegado. Debes iniciar sesi√≥n primero.");
      window.location.href = "admin-login.html";
    }
  </script>

  <header>
    <h1>Panel de Empleado - Luna Travel</h1>
    <p id="welcome" style="margin:0; font-weight:600; color:#174b9b;"></p>
  </header>

  <main>
    <h2>Gesti√≥n de Equipajes</h2>
    <p>Escanea o ingresa el n√∫mero de orden para ver y actualizar su estado.</p>

    <input type="text" id="orderNumber" placeholder="LT-1234" />
    <br>
    <button onclick="buscarEquipaje()">Buscar</button>
    <button onclick="iniciarEscaneo()">üì∑ Escanear</button>

    <div id="qr-reader"></div>
    <div id="result"></div>

    <button onclick="cerrarSesion()" style="background-color:#e63946;">Cerrar sesi√≥n</button>
  </main>

  <footer>¬© 2025 Luna Travel ‚Äî Panel interno de gesti√≥n.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUiJ9u2GyPBovgoaS64r89E1tydCP5Na4",
      authDomain: "lunatrack-95199.firebaseapp.com",
      projectId: "lunatrack-95199",
      storageBucket: "lunatrack-95199.firebasestorage.app",
      messagingSenderId: "82970120947",
      appId: "1:82970120947:web:2d7b70d052816802c05d86",
      measurementId: "G-QCYKV5DXKD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("welcome").textContent = `Bienvenido, ${localStorage.getItem("empleado")} üëã`;

    let qrReader;
    window.iniciarEscaneo = function() {
      if (!navigator.mediaDevices) {
        alert("Tu navegador no permite usar la c√°mara. Usa Chrome o Safari.");
        return;
      }
      if (qrReader) {
        qrReader.stop().then(() => { document.getElementById("qr-reader").innerHTML = ""; qrReader = null; });
        return;
      }
      qrReader = new Html5Qrcode("qr-reader");
      qrReader.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
        (decodedText) => { document.getElementById("orderNumber").value = decodedText; qrReader.stop(); buscarEquipaje(); },
        () => {}
      ).catch(err => alert("Error al acceder a la c√°mara: " + err));
    };

    window.buscarEquipaje = async function() {
      const orderNumber = document.getElementById("orderNumber").value.trim();
      const resultDiv = document.getElementById("result");
      if (!orderNumber) { resultDiv.innerHTML = `<p style="color:red;">Ingresa un n√∫mero de orden.</p>`; return; }

      try {
        const ref = doc(db, "equipaje", orderNumber);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data();
          resultDiv.innerHTML = `
            <h3>Orden: ${orderNumber}</h3>
            <p><strong>Estado:</strong> ${data.estado}</p>
            <p><strong>Ubicaci√≥n:</strong> ${data.ubicacion}</p>
            <p><strong>Fecha:</strong> ${data.fecha}</p>
            <h4>Actualizar estado:</h4>
            <select id="nuevoEstado">
              <option disabled selected>Seleccionar...</option>
              <option>Recibido</option><option>En tr√°nsito</option><option>Llegando</option><option>Entregado</option>
            </select><br>
            <button onclick="actualizarEstado('${orderNumber}')">Actualizar</button>`;
        } else {
          resultDiv.innerHTML = `<p>No se encontr√≥ el equipaje.</p><button onclick="crearEquipaje('${orderNumber}')">Crear registro</button>`;
        }
      } catch (e) {
        console.error(e);
        resultDiv.innerHTML = `<p style="color:red;">Error al conectar con Firebase.</p>`;
      }
    };

    window.actualizarEstado = async function(orderNumber) {
      const nuevoEstado = document.getElementById("nuevoEstado").value;
      const resultDiv = document.getElementById("result");
      if (!nuevoEstado) { alert("Selecciona un estado antes de actualizar."); return; }
      try {
        const ref = doc(db, "equipaje", orderNumber);
        const fecha = new Date().toLocaleString("es-MX", { dateStyle: "short", timeStyle: "short" });
        await updateDoc(ref, { estado: nuevoEstado, fecha });
        resultDiv.innerHTML = `<p style="color:green;">‚úÖ Estado actualizado a <strong>${nuevoEstado}</strong></p>`;
      } catch (e) { console.error(e); }
    };

    window.crearEquipaje = async function(orderNumber) {
      const ref = doc(db, "equipaje", orderNumber);
      await setDoc(ref, { estado: "Recibido", ubicacion: "Oficina Central", fecha: new Date().toLocaleString("es-MX") });
      alert("Equipaje creado como 'Recibido'."); buscarEquipaje();
    };

    window.cerrarSesion = function() {
      localStorage.removeItem("empleado");
      window.location.href = "admin-login.html";
    };
  </script>
</body>
</html>
