<body>
  <header>
    <h1>Panel de Empleado - Luna Travel</h1>
  </header>

  <main>
    <h2>GestiÃ³n de Equipajes</h2>
    <p>Escanea o ingresa el nÃºmero de orden para ver y actualizar su estado.</p>

    <input type="text" id="orderNumber" placeholder="LT-1234" />
    <br>
    <button onclick="buscarEquipaje()">Buscar</button>
    <button onclick="iniciarEscaneo()">ðŸ“· Escanear</button>

    <div id="qr-reader"></div>
    <div id="result"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUiJ9u2GyPBovgoaS64r89E1tydCP5Na4",
      authDomain: "lunatrack-95199.firebaseapp.com",
      projectId: "lunatrack-95199",
      storageBucket: "lunatrack-95199.firebasestorage.app",
      messagingSenderId: "82970120947",
      appId: "1:82970120947:web:2d7b70d052816802c05d86",
      measurementId: "G-QCYKV5DXKD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let qrReader;

    window.iniciarEscaneo = function() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Tu navegador no permite usar la cÃ¡mara. Abre este sitio desde Chrome o Safari.");
        return;
      }

      if (qrReader) {
        qrReader.stop().then(() => {
          document.getElementById("qr-reader").innerHTML = "";
          qrReader = null;
        });
        return;
      }

      qrReader = new Html5Qrcode("qr-reader");
      qrReader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("orderNumber").value = decodedText;
          qrReader.stop();
          buscarEquipaje();
        },
        (errorMessage) => {}
      ).catch(err => {
        alert("Error al acceder a la cÃ¡mara: " + err);
      });
    };

    window.buscarEquipaje = async function() {
      const orderNumber = document.getElementById("orderNumber").value.trim();
      const resultDiv = document.getElementById("result");

      if (!orderNumber) {
        resultDiv.innerHTML = `<p class="error">Ingresa un nÃºmero de orden.</p>`;
        return;
      }

      try {
        const ref = doc(db, "equipaje", orderNumber);
        const snap = await getDoc(ref);

        if (snap.exists()) {
          const data = snap.data();
          resultDiv.innerHTML = `
            <h3>Orden: ${orderNumber}</h3>
            <p><strong>Estado actual:</strong> <span class="estado">${data.estado}</span></p>
            <p><strong>UbicaciÃ³n:</strong> ${data.ubicacion}</p>
            <p><strong>Fecha:</strong> ${data.fecha}</p>

            <h4>Actualizar estado:</h4>
            <select id="nuevoEstado">
              <option disabled selected>Seleccionar...</option>
              <option value="Recibido">Recibido</option>
              <option value="En trÃ¡nsito">En trÃ¡nsito</option>
              <option value="Llegando">Llegando</option>
              <option value="Entregado">Entregado</option>
            </select>
            <br>
            <button onclick="actualizarEstado('${orderNumber}')">Actualizar</button>
          `;
        } else {
          resultDiv.innerHTML = `
            <p>No se encontrÃ³ el equipaje. Â¿Deseas crearlo?</p>
            <button onclick="crearEquipaje('${orderNumber}')">Crear registro</button>
          `;
        }
      } catch (e) {
        console.error(e);
        resultDiv.innerHTML = `<p class="error">Error al consultar Firebase.</p>`;
      }
    };

    window.actualizarEstado = async function(orderNumber) {
      const nuevoEstado = document.getElementById("nuevoEstado").value;
      const resultDiv = document.getElementById("result");

      if (!nuevoEstado) {
        alert("Selecciona un estado antes de actualizar.");
        return;
      }

      try {
        const ref = doc(db, "equipaje", orderNumber);
        const fecha = new Date().toLocaleString("es-MX", { dateStyle: "short", timeStyle: "short" });
        await updateDoc(ref, { estado: nuevoEstado, fecha });

        resultDiv.innerHTML = `<p class="success">âœ… Estado actualizado correctamente a <strong>${nuevoEstado}</strong></p>`;
      } catch (e) {
        console.error(e);
        resultDiv.innerHTML = `<p class="error">Error al actualizar el estado.</p>`;
      }
    };

    window.crearEquipaje = async function(orderNumber) {
      const ref = doc(db, "equipaje", orderNumber);
      await setDoc(ref, {
        estado: "Recibido",
        ubicacion: "Oficina Central",
        fecha: new Date().toLocaleString("es-MX", { dateStyle: "short", timeStyle: "short" })
      });
      alert("Equipaje creado como 'Recibido'.");
      buscarEquipaje();
    };
  </script>
</body>
